<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bodynamic</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <!-- hlavička -->
    <header>
      <div class="contact">
        <div class="contact__mobile">
          <p class="contact_title">Mobil</p>
          <p class="contact_content">+736 627 817</p>
        </div>

        <div class="contact__opened">
          <div class="week">
            <p class="contact_title">PO - PÁ</p>
            <p class="contact_content">7:00 - 22:00</p>
          </div>

          <div class="week">
            <p class="contact_title">SO - NE</p>
            <p class="contact_content">6:00 - 20:00</p>
          </div>
        </div>

        <div class="contact__where">
          <p class="contact_title">Frýdek - Místek 62</p>
        </div>
      </div>
    </header>

    <div class="title">
      <h2 class="title_main">Fitness centrum</h2>
      <h1 class="title_name">Bodynamic</h1>
    </div>

    <img
      class="main_photo"
      src="/images/crossfit_small.jpg"
      alt="Fotka posilování"
    />
  </body>
</html>
