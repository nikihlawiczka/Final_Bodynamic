<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bodynamic</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <!-- hlavička -->
    <header>
      <div class="contact">
        <div class="contact__mobile">
          <p class="contact_title">Mobil</p>
          <p class="contact_content">+736 627 817</p>
        </div>

        <div class="contact__opened">
          <div class="week">
            <p class="contact_title">PO - PÁ</p>
            <p class="contact_content">7:00 - 22:00</p>
          </div>

          <div class="week">
            <p class="contact_title">SO - NE</p>
            <p class="contact_content">6:00 - 20:00</p>
          </div>
        </div>

        <div class="contact__where">
          <p class="contact_title">Frýdek - Místek 62</p>
        </div>
      </div>
    </header>

    <div class="title">
      <h2 class="title_main">Fitness centrum</h2>
      <h1 class="title_name">Bodynamic</h1>
    </div>

    <!-- hlavní obsah -->
    <main>
      <div class="offer">
        <div class="offer_personal">
          <img
            class="offer_img"
            src="images/personal.jpg"
            alt="Osobní tréninky"
          />
          <p class="offer_text">Osobní tréninky</p>
        </div>

        <div class="offer_group">
          <img
            class="offer_img"
            src="images/yoga_small.jpg"
            alt="Skupinové lekce"
          />
          <p class="offer_text">Skupinové lekce</p>
        </div>

        <div class="offer_food">
          <img
            class="offer_img"
            src="images/food-small.jpg"
            alt="Výživové poradenství"
          />
          <p class="offer_text">Výživové poradenství</p>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer__copyright">2022 Nikola Hlawiczková</div>
    </footer>
  </body>
</html>
